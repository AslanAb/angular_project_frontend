<div class="bg-lime-700 w-full">
  <form [formGroup]="todoForm" (submit)="onSubmit()" class="flex justify-center items-center flex-col">
    <span class="text-lg font-medium text-white">Введите текст:</span>
    <input
      type="text"
      id="value"
      name="value"
      formControlName="value"
      class="w-4/5 mb-2 text-black mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block rounded-md sm:text-sm focus:ring-1"
    />
    <div class="mb-2 flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600 w-32">
      <input
        id="checkbox-item"
        type="checkbox"
        name="checkbox"
        formControlName="checkbox"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
      />
      <label for="checkbox-item" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">is Important?</label>
    </div>
    <button
      class="text-white font-medium min-w-fit w-40 h-11 flex justify-center items-center mx-3 bg-green-600 rounded-xl hover:-translate-y-1 hover:scale-110 hover:brightness-200 duration-300"
      type="submit"
    >
      Add Item</button
    ><br />
  </form>
</div>
