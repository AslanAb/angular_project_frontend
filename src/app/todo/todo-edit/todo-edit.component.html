<div class="flex flex-col justify-start items-center border-white border-2 m-2 rounded-lg">
  <h2 class="text-white font-bold text-lg">Todo Details</h2>
  <div class="flex flex-col justify-start items-center text-white">
    <p>id:{{ todoId$$ | async }}</p>
    <p>text: {{ todoText$$ | async }}</p>
  </div>
  <form [formGroup]="todoSaveForm" (submit)="onSaveSubmit()">
    <p class="flex justify-between items-center">
      <label for="todo_text" class="mr-2 w-2/6 text-white">Todo new text: </label>
      <input type="text" id="todo_text" name="text" formControlName="text" class="rounded-lg h-8 w-4/6 pl-2" />
    </p>
    <span *ngIf="text.errors?.minlenght && text.touched"> The name must be at least three characters long. </span>
    <div class="flex justify-center items-center mb-2">
      <button class="w-40 h-11 flex justify-center items-center bg-cyan-600 rounded-xl hover:-translate-y-1 hover:scale-110 hover:brightness-200 duration-300 font-medium text-base" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
